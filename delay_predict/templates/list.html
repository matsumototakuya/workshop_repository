{% extends 'base.html' %}
{% block content %}
    <div class="content-wrapper">
        <div class="container-fluid">
            <!-- パンくずリストの設定-->
            <ol class="breadcrumb">
                <li class="breadcrumb-item">
                    <a href="..">TOP</a>
                </li>
                <li class="breadcrumb-item active">一覧表示</li>
            </ol>
            <!--ページタイトル-->
            <div class="card mb-3">
                <div class="card-header">
                    <h3><b>遅延予測アプリ</b></h3></div>
                <div class="card-body">
                    <!-- テーブル表の定義 -->
                    <div class="table-responsive">
                        <table id=list width="100%" class="table table-striped table-bordered table-hover">
                            　<!-- 表の列の定義-->
                            <thead>
                            <tr>
                                <th class="text-center">時間</th>
                                <th class="text-center">渋滞状況</th>
                                <th class="text-center">乗車率</th>
                                <th class="text-center">降水確率</th>
                                <th class="text-center">遅延時間</th>
                            </tr>
                            </thead>
                            　<!-- ここまでが表の列の定義-->
                            　<!-- 表のデータ部分の表示-->
                            <tbody>
                            {% for item in data %}
                                <tr class="odd gradeX text-center">
                                    <td class="text-center" width="100">{{ item[0][0] }}</td>
                                    <td class="text-center" width="100">{{ item[0][1] }}</td>
                                    <td class="text-center" width="100">{{ item[0][2] }}</td>
                                    <td class="text-center" width="100">{{ item[0][3] }}</td>
                                    <td class="text-center" width="100">{{ item[1] }}</td>
                                </tr>
                            {% endfor %}
                            </tbody>
                            　<!-- ここまでが表のデータ部分の表示-->
                        </table>
                        <!-- ここまでがテーブル表の定義 -->
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
